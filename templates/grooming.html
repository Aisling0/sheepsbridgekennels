{% extends "base.html" %}
{% load static %}
{% block content %}
{% get_static_prefix as STATIC_PREFIX %}
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Home</a>
        </li>
        <li class="breadcrumb-item active">Pet Grooming</li>
    </ol>
    <h1>Pet Grooming</h1>
    <div id="grooming">
        <div id="carouselBox">
            <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails" data-ride="carousel">
                <!--Slides-->
                <div id="grooming_carousel" class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom4-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom5-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom1-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom8-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom2-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom7-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom9-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom6-2.jpg"/>
                    </div>
                    <div class="carousel-item">
                        <img class=""  src="{{ STATIC_PREFIX }}img/groom10-2.jpg"/>
                    </div>
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-thumb" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-thumb" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom4-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="1">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom5-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="2">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom1-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="3">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom8-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="4">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom2-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="5">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom7-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="6">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom9-2.jpg"/>
                    </li>
                    <li data-target="#carousel-thumb" data-slide-to="7">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom6-2.jpg"/>
                    </li>
                     <li data-target="#carousel-thumb" data-slide-to="8">
                        <img class="img-fluid" src="{{ STATIC_PREFIX }}img/groom10-2.jpg"/>
                    </li>
                </ol>
            </div>
        </div>
        <div style="min-height: 50px"></div>
         <div class="col-lg-8 col-sm-12">
            <h4></h4>
        </div>
    </div>
    <a href="{% url 'contact' %}" class="btn btn-success btn-lg">Get in Touch</a>
</div>
{% endblock %}
