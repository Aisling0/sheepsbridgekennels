{% extends "base.html" %}
{% load static %}
{% block content %}
{% get_static_prefix as STATIC_PREFIX %}
<div class="container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'index' %}">Home</a>
        </li>
        <li class="breadcrumb-item active">Find Us</li>
        </ol>
    <h1>Find Us</h1>
    <div class="row">
        <div id="contactimg" class="col-lg-12 col-md-12 col-sm-12">
            <img style="width: 100%" src="{{ STATIC_PREFIX }}img/entrance.jpg"/>
        </div>
    </div>
    <div class="row slideanim">
        <!-- Contact Details Column -->
        <div id="contactlist" class="col-lg-4 col-md-4 col-sm-12">
            <p>
                <i style="color: #819BA5" class="fa fa-map-marker" aria-hidden="true"></i>
                <a class="contactlink" href="https://goo.gl/maps/XmR2qqtcJNJ2" target=_blank> Sheep's Bridge, Co. Waterford</a>
            </p>
            <p>
                <i style="color: #819BA5" class="fa fa-phone" aria-hidden="true"></i>
                <a class="contactlink" href="tel:087 257 1960">087 257 1960</a>
            </p>
            <p>
                <i style="color: #819BA5" class="fa fa-envelope" aria-hidden="true"></i>
                <a class="contactlink" href="{% url 'contact' %}">Mail Us</a>
            </p>
            <p>
                <i style="color: #819BA5" class="fa fa-facebook" aria-hidden="true"></i>
                <a class="contactlink" href="https://m.facebook.com/SheepsBridge/" target=_blank>Find us on Facebook</a>
            </p>
        </div>
        <!-- Map Column -->
        <div id="mapbox" class="col-lg-8 col-md-8 col-sm-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2443.797807329424!2d-7.126283048290207!3d52.228891165414566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4842c300891bedcb%3A0xb53ac4e9cb10cfbf!2sSheep&#39;s+Bridge+Luxury+Boarding+Kennels!5e0!3m2!1sen!2sie!4v1542742780595" width="100%" height="300" allowfullscreen>
                <p>Your browser does not support iframes.</p>
            </iframe>
        </div>
    </div>
</div>
{% endblock %}
